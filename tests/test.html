<!DOCTYPE html>
<head>
  <title>abc</title>
  <style>
    .bubble {
      border: 1px solid black;
      padding: 20px;
    }
  </style>
  <script>
    let points = 10;

    let x;
    let y;

    let root2 = Math.sqrt(points);

    x = Math.ceil(root2);
    y = Math.round(root2);

    //return [x, y];

    console.log("X is " + x);
    console.log("Y is " + y);
  </script>
</head>
<body>
  <div class="bubble">
    <p>abc</p>
    <div class="bubble">
      <p>abc</p>
    </div>
  </div>
</body>
