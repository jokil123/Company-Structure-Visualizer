<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script href="./ui.bundle.js"></script>
  </head>
  <body>
    <div class="table__container">
      <table>
        <tbody>
          <tr>
            <th>Name</th>
            <th>Type</th>
          </tr>

          <tr>
            <td class="table__item__name">
              <input type="text" name="itemName" />
            </td>
            <td class="table__item__type" width="100">
              <select name="itemType">
                <option value="department">Abteilung</option>
                <option value="person">Person</option>
              </select>
            </td>
            <td class="table__item__delete" width="50">
              <button class="fullWidth" name="itemDelete">Delete</button>
            </td>
          </tr>

          <tr>
            <td colspan="4">
              <button class="fullWidth" onclick="addItem()">Add</button>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <button class="fullWidth">Save</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
